    <div id="backgroundImage"></div>

    <script>
        function changeBackground() {
            var body = document.body;
            var audio = document.getElementById("buttonSound");
            var bgImageDiv = document.getElementById("backgroundImage");

            audio.play();

            bgImageDiv.style.backgroundImage = "url('notastda.webp')";
            bgImageDiv.style.opacity = 1;

            setTimeout(function() {
                bgImageDiv.style.opacity = 0;
            }, 3000); 
        }
